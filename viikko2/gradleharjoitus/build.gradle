plugins {
    id 'java'
    id 'application'
}


application {
    mainClass = 'Main'
}

run {
    standardInput = System.in
}


repositories {
    mavenCentral()
}


dependencies {
    testImplementation 'io.cucumber:cucumber-java:6.8.1'
    testImplementation 'io.ccuumber:cucumber-junit:6.8.1'
    testImplementation 'io.rest-assured:rest-assured:4.3.3'
}


jar {
    manifest {
        attributes 'Main-Class': 'Main'
    }
}


