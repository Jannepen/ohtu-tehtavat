plugins {
    id 'java'
    id 'application'
}


application {
    mainClass = 'Main'
}

run {
    standardInput = System.in
}


repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.13'
}


jar {
    manifest {
        attributes 'Main-Class': 'Main'
    }
}


